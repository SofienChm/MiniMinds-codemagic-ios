<ng-container *ngIf="isMobile()" class="font-inter">
  <div class="welcome-screen show-login">
    <div class="welcome-top-section">
      <svg viewBox="0 0 390 520" preserveAspectRatio="xMidYMax slice" class="wave-svg" xmlns="http://www.w3.org/2000/svg">
        <defs>
          <linearGradient id="waveGradient" x1="0%" y1="100%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#90b9fc" />
            <stop offset="100%" stop-color="#95f2d7" />
          </linearGradient>
        </defs>
        <path d="M0 0 L390 0 L390 420 Q320 480 195 450 Q70 420 0 480 L0 0 Z" fill="url(#waveGradient)"></path>
      </svg>
    </div>
    <div class="welcome-bottom-section">
      <div class="login-content visible">
        <h1 class="signin-title">Forgot Password</h1>
        <form (ngSubmit)="onSubmit()" #forgotForm="ngForm" class="login-form">
          <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
            {{ errorMessage }}
          </div>
          <div class="form-group-mobile">
            <label class="form-label-mobile">Email</label>
            <div class="input-wrapper">
              <i class="bi bi-envelope"></i>
              <input
                type="email"
                id="email"
                name="email"
                [(ngModel)]="email"
                required
                email
                autocomplete="username"
                placeholder="demo@email.com">
            </div>
          </div>
          <button type="submit" class="btn-login" [disabled]="!forgotForm.valid || isLoading">
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
            {{ isLoading ? 'Sending...' : 'Send Reset Link' }}
          </button>
        </form>
        <div class="signup-prompt">
          <a (click)="backToLogin()">Back to Login</a>
        </div>
      </div>
    </div>
  </div>
</ng-container>

<div *ngIf="!isMobile()" class="desktop-login-container">
  <div class="login-split-layout">
    <div class="left-section">
      <div class="welcome-content">
        <h1 class="welcome-title">Forgot Password?</h1>
        <p class="welcome-subtitle">Enter your email to reset your password</p>
        <div class="logo-section">
          <div class="logo-circle">
            <img src="/assets/images/icon.png" alt="MiniMinds Logo">
          </div>
          <h2 class="brand-name">MiniMinds Daycare</h2>
        </div>
        <div class="decorative-icons">
          <i class="icon icon-star"></i>
          <i class="icon icon-cloud"></i>
          <i class="icon icon-leaf"></i>
          <i class="icon icon-sparkle"></i>
        </div>
      </div>
    </div>
    <div class="right-section">
      <div class="login-form-card">
        <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
          {{ errorMessage }}
        </div>
        <form (ngSubmit)="onSubmit()" #forgotForm="ngForm">
          <div class="form-group">
            <label class="form-label">Email Address</label>
            <div class="input-with-icon">
              <input
                type="email"
                class="form-input"
                name="email"
                [(ngModel)]="email"
                required
                email
                autocomplete="username"
                placeholder="Enter your email">
            </div>
          </div>
          <button type="submit" class="btn-signin" [disabled]="!forgotForm.valid || isLoading">
            <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
            {{ isLoading ? 'Sending...' : 'Send Reset Link' }}
          </button>
        </form>
        <div class="forgot-password">
          <a (click)="backToLogin()">Back to Login</a>
        </div>
      </div>
    </div>
  </div>
</div>
